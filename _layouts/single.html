---
layout: default
---

<article class="single">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        {% endif %}
    </header>
    
    <div class="content">
        {{ content }}
    </div>
    
    {% if page.categories %}
    <footer>
        <p>Categories: 
        {% for category in page.categories %}
            <span class="category">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
        </p>
    </footer>
    {% endif %}
</article>
